<!DOCTYPE html>
<html>
<head>
<title>Payments Requested</title>
<link rel="stylesheet" href="payments requested.css"> </head>
<body>
  <h1>Payments Requested</h1>

  <section id="payment-requests">
    <h2>Choose a Payment Request:</h2>
    <div id="payment-request-list"></div>
  </section>
  <section id="payment-form" hidden > <h2>Make a Payment</h2>
    <form id="payment-details-form">
      <fieldset>
        <legend>Card Details</legend>
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <label for="expiration-date">Expiration Date:</label>
        <input type="date" id="expiration-date" name="expiration-date" required>
      </fieldset>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </fieldset>
      <button type="submit">send otpt</button>
    </form>
  </section>

  <script src="script.js"></script> </body>
</html>
