<!DOCTYPE html>
<html>
<head>
  <title>Card Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    <h1>Register Your Card</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="bank-list">Choose your bank:</label>
<select id="bank-list"  name="BankName">
  <option value="">Select a bank</option>
  <option value="Bank 1">State Bank Of India</option>
  <option value="Bank 2">Bank Of India</option>
  <option value="Bank 3">Union Bank </option>
  <option value="Bank 4">Indian Bank</option>
  <option value="Bank 5">Karanataka Bank</option>
  <option value="Bank 6">Central bank</option>
  </select>
      </div>
      <div class="form-group">
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required pattern="\d{16}">
        <small class="form-text text-muted">16-digit card number</small>
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date:</label>
        <input type="month" id="expiration-date" name="expiration-date" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required pattern="\d{3}">
        <small class="form-text text-muted">3-digit code on back of card</small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <small class="form-text text-muted">Must contain at least 8 characters, including a digit, lowercase letter, and uppercase letter.</small>
      </div> 
      <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone"
      name="phone" required pattern="[0-9]{10}">
        <small class="form-text text-muted">Enter a 10-digit phone number.</small>
      </div>
      <a href="login.html" class="button">Register Card</a>
    </form>
  </div>
</body>
</html>
