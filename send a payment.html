<!DOCTYPE html>
<html>
<head>
<title>Send Payment</title>
<link rel="stylesheet" href="send a payment.css">
</head>
<body>
  <div class="container">
  <h1>Send Payment</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Receiver's Bank Details</legend>
    <div class="form-group"> 
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" required><br><br>
    <div class="form-group"> 
    <div class="form-group"> 
      <label for="bank-list">Choose your bank:</label>
      <select id="bank-list">
        <option value="">Select a bank</option>
        <option value="Bank 1">State Bank Of India</option>
        <option value="Bank 2">Bank Of India</option>
        <option value="Bank 3">Union Bank </option>
        <option value="Bank 4">Indian Bank</option>
        <option value="Bank 5">Karanataka Bank</option>
        <option value="Bank 6">Central bank</option>
        <select></select><br><br>
    </div>
    <div class="form-group"> 
      <label for="ifscCode">IFSC Code:</label>
      <input type="text" id="ifscCode" required><br><br>
    </div>
    <div class="form-group"> 
      <label for="receiverPhone">Receiver's Phone Number:</label>
      <input type="tel" id="receiverPhone" required><br><br>
    </div>
    </fieldset>
    <fieldset>
      <legend>Payment Details</legend>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required><br><br>
      <label for="cardName">Name on Card:</label>
      <input type="text" id="cardName" required><br><br>
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" required><br><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required><br><br>
      <label for="expirationDate">Expiration Date:</label>
      <input type="month" id="expirationDate" required><br><br>
    </fieldset>
    <fieldset>
      <legend>Your Email and Mobile</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" required><br><br>
      <button type="submit" id="send otp">Send otp </button>
    </fieldset>
  </form>
  <div id="otpVerification">
    </div>
  <div id="paymentStatus">
    </div>
  <script src="sp javascript.js"></script> </body>
</html>
